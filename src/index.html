<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Место" class="header__logo">
    </header>
  <main>
    <section class="profile">
      <img src="<%=require('./images/avatar.jpg')%>" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>

    <section class="cards">
      <ul class="cards__list">
      </ul>
    </section>
    
  </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia | Natalia Ustinova</p>
    </footer>
  <div class="popup popup_profile-info">
    <div class="popup__container">
      <h3 class="popup__heading">Редактировать профиль</h3>
        <form class="popup__form popup__form_edit-profile" name="edit" novalidate>
            <input id="profile-name" 
                   required
                   minlength="2"
                   maxlength="40"
                   class="popup__input popup__input_value_name popup__text" 
                   type="text" 
                   name="name" 
                   placeholder="Имя">
            <span class="profile-name-error"></span>
            <input id="profile-job" 
                   required
                   minlength="2"
                   maxlength="200"
                   class="popup__input popup__input_value_job popup__text" 
                   type="text" 
                   name="job" 
                   placeholder="Деятельность">
            <span class="profile-job-error"></span>
          <button class="popup__save" type="submit">Сохранить</button>
          <button class="popup__close popup__close-edit" type="button" aria-label="Закрыть"></button> 
      </form>
    </div>
  </div>

    <div class="popup popup_add-pic">
      <div class="popup__container">
        <h3 class="popup__heading">Новое место</h3>
        <form class="popup__form popup__form_add-pic" name="picture" novalidate>
          <input id="pic-title" 
                 required
                 minlength="2"
                 maxlength="30"
                 class="popup__input popup__input_value_pic-title" 
                 type="text" 
                 name="name" 
                 placeholder="Название">
          <span class="pic-title-error"></span>
          <input id="pic-link" 
                 required 
                 class="popup__input popup__input_value_pic-link" 
                 type="url" 
                 name="link" 
                 placeholder="Ссылка на картинку">
          <span class="pic-link-error"></span>
          <button class="popup__save popup__save-add-pic" type="submit">Сохранить</button>
          <button class="popup__close popup__close-add-pic" type="button" aria-label="Закрыть"></button>
        </form>
      </div>
    </div>

    <div class="popup popup_delete-pic">
      <div class="popup__container">
        <h3 class="popup__heading">Вы уверены?</h3>
        <form class="popup__form popup__form_delete-pic" name="delete-pic" novalidate>
          <button class="popup__save popup__delete-pic" type="submit">Да</button>
          <button class="popup__close popup__close-delete-pic" type="button" aria-label="Закрыть"></button>
        </form>
      </div>
    </div>

    <div class="popup popup_show-pic">
      <div class="popup__fullscreen">
        <button class="popup__close popup__close-show" type="button" aria-label="Закрыть"></button>
        <img class="popup__full-image" src="#" alt="Фото"/>
        <p class="popup__description"></p>
      </div>
    </div>
    
    <template class="card card__template">
      <li class="card card__element">
        <button type="button" class="card__delete"></button>
        <img class="card__image" src="#" alt="Фото"/>
        <div class="card__info">
          <h3 class="card__title"></h3>
          <div class="card__like-wrapper">
          <button class="card__like" type="button" aria-label="Нравится"></button>
          <p class="card__like-counter"></p>
          </div>
        </div>
      </li>
    </template>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./scripts/index.js"></script>
</head>
<body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Место" class="header__logo">
    </header>
  <main>
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>

    <section class="cards">
      <ul class="cards__list">
      </ul>
    </section>
  </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia | Natalia Ustinova</p>
    </footer>
  <div class="popup popup__profile-info">
    <div class="popup__container">
      <h3 class="popup__heading">Редактировать профиль</h3>
        <form class="popup__form" name="edit">
          <input id="name" class="popup__input popup__input_value_name" type="text" name="name" placeholder="Имя">
          <input id="job" class="popup__input popup__input_value_job" type="text" name="job" placeholder="Деятельность">
          <button class="popup__save popup__btn_profile-info" type="submit">Сохранить</button>
          <button class="popup__close" type="button" aria-label="Закрыть"></button> 
      </form>
    </div>
  </div>

    <div class="popup popup__add-pic">
      <div class="popup__container">
        <h3 class="popup__heading">Новое место</h3>
        <form class="popup__form popup__form_add-pic" name="picture">
          <input id="pic-title" class="popup__input popup__input_value_pic-title" type="text" name="pic-title" placeholder="Название">
          <input id="pic-link" class="popup__input popup__input_value_pic-link" type="text" name="pic-link" placeholder="Ссылка на картинку">
          <button class="popup__save popup__btn_save-pic" type="submit">Сохранить</button>
          <button class="popup__close" type="button" aria-label="Закрыть"></button>
        </form>
      </div>
    </div>  
  
    <div class="popup popup__show-pic">
      <div class="popup__fullscreen">
        <button class="popup__close popup__close-show" type="button" aria-label="Закрыть"></button>
        <image class="popup__full-image" src="#" alt="Фото"/>
        <p class="popup__description"></p>
      </div>
    </div>
    
    <template class="card card__template">
      <li class="card__element">
        <button type="button" class="card__delete"></button>
        <img class="card__image"/>
        <div class="card__info">
          <h3 class="card__title"></h3>
          <button class="card__like" type="button" aria-label="Нравится"></button>
        </div>
      </li>
    </template>
</body>
</html>

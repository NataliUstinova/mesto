<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Место" class="header__logo">
    <div class="header__line"></div>
  </header>

  <section class="profile">
    <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
    <div class="profile__info">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <button class="profile__edit-button"></button>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button class="profile__add-button"></button>
  </section>

  <section class="cards">
    <ul class="cards__list">
      <li class="card">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
        <div class="card__info">
          <p class="card__title">Карачаевск</p>
          <div class="card__like"></div>
        </div>
      </li>
      <li class="card">
        <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
        <div class="card__info">
          <p class="card__title">Эльбрус</p>
          <div class="card__like"></div>
        </div>
      </li>
      <li class="card">
        <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
        <div class="card__info">
          <p class="card__title">Домбай</p>
          <div class="card__like"></div>
        </div>
      </li>
      <li class="card">
        <img src="./images/magadan.jpg" alt="Магадан" class="card__image">
        <div class="card__info">
          <p class="card__title">Магадан</p>
          <div class="card__like"></div>
        </div>
      </li>
      <li class="card">
        <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
        <div class="card__info">
          <p class="card__title">Эльбрус</p>
          <div class="card__like"></div>
        </div>
      </li>
      <li class="card">
        <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесск" class="card__image">
        <div class="card__info">
          <p class="card__title">Карачаево-Черкесск</p>
          <div class="card__like"></div>
        </div>
      </li>
    </ul>
  </section>

  <section>
    <p class="footer">&copy; 2022 Mesto Russia | Natalia Ustinova</p>
  </section>

  <script src="./scripts/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Место" class="header__logo">
      <div class="header__line"></div>
    </header>

    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="cards">
      <ul class="cards__list">
        <li class="card">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
          <div class="card__info">
            <h3 class="card__title">Карачаевск</h3>
            <div class="card__like"></div>
          </div>
        </li>
        <li class="card">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
          <div class="card__info">
            <p class="card__title">Эльбрус</p>
            <div class="card__like"></div>
          </div>
        </li>
        <li class="card">
          <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
          <div class="card__info">
            <p class="card__title">Домбай</p>
            <div class="card__like"></div>
          </div>
        </li>
        <li class="card">
          <img src="./images/magadan.jpg" alt="Магадан" class="card__image">
          <div class="card__info">
            <p class="card__title">Магадан</p>
            <div class="card__like"></div>
          </div>
        </li>
        <li class="card">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
          <div class="card__info">
            <p class="card__title">Эльбрус</p>
            <div class="card__like"></div>
          </div>
        </li>
        <li class="card">
          <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесск" class="card__image">
          <div class="card__info">
            <p class="card__title">Карачаево-Черкесск</p>
            <div class="card__like"></div>
          </div>
        </li>
      </ul>
    </section>

    <section>
      <h3 class="footer">&copy; 2022 Mesto Russia | Natalia Ustinova</h3>
    </section>
  <section class="popup">
    <div class="popup__container">
      <form name="editProfile">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <fieldset class="editProfile popup__fields">
          <!-- <label for="name">Жак-Ив Кусто</label> -->
          <input id="name" class="popup__input popup__input_value_name" type="text" name="name" placeholder="Жак-Ив Кусто">
          <!-- <label for="job">Исследователь океана</label> -->
          <input id="job" class="popup__input popup__input_value_job" type="text" name="job" placeholder="Исследователь океана">
          <button class="popup__save" type="submit">Сохранить</button>
        </fieldset>
        <button class="popup__close" type="button"></button>
      </form>
    </div>
  </section>

  <script src="./scripts/index.js"></script>
</body>
</html>

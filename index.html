<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Место" class="header__logo">
    </header>
  <main>
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>

    <section class="cards">
      <ul class="cards__list">
        <li class="card">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
          <div class="card__info">
            <h3 class="card__title">Карачаевск</h3>
            <button class="card__like" type="button" aria-label="Нравится"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
          <div class="card__info">
            <p class="card__title">Эльбрус</p>
            <button class="card__like" type="button" aria-label="Нравится"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
          <div class="card__info">
            <p class="card__title">Домбай</p>
            <button class="card__like" type="button" aria-label="Нравится"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/magadan.jpg" alt="Магадан" class="card__image">
          <div class="card__info">
            <p class="card__title">Магадан</p>
            <button class="card__like" type="button" aria-label="Нравится"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
          <div class="card__info">
            <p class="card__title">Эльбрус</p>
            <button class="card__like" type="button" aria-label="Нравится"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесск" class="card__image">
          <div class="card__info">
            <p class="card__title">Карачаево-Черкесск</p>
            <button class="card__like" type="button" aria-label="Нравится"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
    <section class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia | Natalia Ustinova</p>
    </section>
  <div class="popup">
    <div class="popup__container">
      <h3 class="popup__heading">Редактировать профиль</h3>
        <form class="popup__form">
          <input id="name" class="popup__input popup__input_value_name" type="text" name="name" placeholder="Имя">
          <input id="job" class="popup__input popup__input_value_job" type="text" name="job" placeholder="Деятельность">
          <button class="popup__save" type="submit" aria-labelledby="Сохранить изменения">Сохранить</button>
          <button class="popup__close" type="button" aria-label="Закрыть"></button> 
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
